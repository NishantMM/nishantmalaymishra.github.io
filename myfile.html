<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishant's Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #1f2937;
      transition: background 0.5s, color 0.5s;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 48px;
    }
    header p {
      font-size: 20px;
      margin-top: 10px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    section {
      margin-bottom: 50px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    section:hover {
      transform: scale(1.01);
    }
    h2 {
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    a {
      color: #1d4ed8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .project-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 6px;
    }
    .badge-purple { background: #6d28d9; }
    .badge-teal { background: #0d9488; }
    .badge-orange { background: #ea580c; }
    blockquote {
      background: #e0f2fe;
      color: #0c4a6e;
      font-style: italic;
      text-align: center;
      padding: 20px;
      border-left: 5px solid #0284c7;
      border-radius: 8px;
    }
    .dark {
      background: #0f172a;
      color: #f1f5f9;
    }
    .dark section {
      background: #1e293b;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider .switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider .switch:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .switch {
      background-color: #4ade80;
    }
    input:checked + .switch:before {
      transform: translateX(26px);
    }
    .gallery {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .hashtag {
      font-style: italic;
      color: #4b5563;
      text-align: center;
      margin: 10px 0 30px;
    }
    .project a {
      display: inline-block;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="toggle-container">
  <label class="slider">
    <input type="checkbox" id="modeToggle">
    <span class="switch"></span>
  </label>
</div>

<header>
  <h1>Nishant Malay Mishra</h1>
  <p>AI & Robotics Enthusiast | Based in Bangalore</p>
</header>

<div class="container">
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="/mnt/data/1668606224364.jpg" alt="#VictoryDay #SchoolChampions">
      <div class="hashtag">#VictoryDay #SchoolChampions</div>
      <img src="/mnt/data/DSC_0916.JPG" alt="#Inauguration #LeadershipRole">
      <div class="hashtag">#Inauguration #LeadershipRole</div>
      <img src="/mnt/data/DSC_1351.JPG" alt="#PublicSpeaking #Investiture">
      <div class="hashtag">#PublicSpeaking #Investiture</div>
      <img src="/mnt/data/WhatsApp Image 2023-02-10 at 6.33.46 PM.jpeg" alt="#FarewellFeels #Memories">
      <div class="hashtag">#FarewellFeels #Memories</div>
    </div>
  </section>
</div>

<script>
  const toggle = document.getElementById('modeToggle');
  toggle.addEventListener('change', () => {
    document.body.classList.toggle('dark');
  });
</script>

</body>
</html>
